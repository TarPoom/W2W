        };
        const moodNames = { 'laugh': 'Need a Laugh', 'cry': 'Want to Cry', 'thrill': 'Thriller', 'smart': 'Brain Food', 'fantasy': 'Escapism', 'chill': 'Chill & Cozy', 'any': 'Surprise Me' };

                const prompt = `‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏†‡∏≤‡∏û‡∏¢‡∏ô‡∏ï‡∏£‡πå 1 ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡∏£‡∏π‡πâ‡∏™‡∏∂‡∏Å: "${currentMoodPrompt}". ‡∏ï‡∏≠‡∏ö‡πÄ‡∏õ‡πá‡∏ô JSON ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô Format: {"title": "‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á (‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©)", "year": "‡∏õ‡∏µ", "genre": "‡πÅ‡∏ô‡∏ß", "description": "‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏¢‡πà‡∏≠‡πÑ‡∏ó‡∏¢", "reason": "‡πÄ‡∏´‡∏ï‡∏∏‡∏ú‡∏•‡πÑ‡∏ó‡∏¢", "platform": "‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏≤‡∏á"}`;

        async function getPosterFromTMDB(movieTitle) {
